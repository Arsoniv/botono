<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click</title>
    <style>
        @keyframes clickK {
            from {background-color: white;}
            to {background-color: #151726;}
        }
        #clickbox {
            color: white;
            border-color: burlywood;
            border-radius: 5px;
            font-family: sans-serif;
            font-size: xx-large;
            width: 15%;
            height: 35%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            border: solid white, 4px;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            position: absolute;
            top: 35%;
        }
        #buyList {
            color: white;   
            border-radius: 5px;
            font-family: sans-serif;
            font-size: xx-large;
            width: 20%; 
            height: 90%;
            margin: 0 auto;
            border: solid white 1px;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            position: absolute;
            right: 10px;
            padding: 8px;
            overflow: scroll;
            overflow-x: hidden;
        }
        #itemList {
            color: white;   
            border-radius: 5px;
            font-family: sans-serif;
            font-size: xx-large;
            width: 20%;
            height: 90%;
            margin: 0 auto;
            border: solid white 1px;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            position: absolute;
            left: 10px;
            padding: 8px;
            overflow: scroll;
            overflow-x: hidden;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #151726;
        }
        #gemDisplay{
            color: rgb(43, 244, 130);
            font-family: sans-serif;
            font-size: medium;
            width: 80px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            position: absolute;
            -ms-user-select: none;
            top: 60%;
        }
        .click {
            animation: clickK 300ms ease;
        }
        /* width */
        ::-webkit-scrollbar {
            width: 5px;
        }

        /* Track */
        ::-webkit-scrollbar-track {
            background: #3c3d44;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: #abacb4;
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: #fffdfd;
        }
    </style>
    <script src="main.js"></script>
</head>
<body>
    <div id="buyList"></div>
    <div id="itemList"></div>
    <div id="clickbox">0</div>
    <div id="gemDisplay">2d0</div>
</body>
</html>
