<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click</title>
    <style>
        @keyframes clickK {
            from {background-color: white;}
            to {background-color: #151726;}
        }
        #clickbox {
            color: white;
            border-color: burlywood;
            border-radius: 5px;
            font-family: sans-serif;
            font-size: xx-large;
            width: 15%;
            height: 35%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            border: solid white, 4px;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            position: absolute;
            top: 35%;
        }
        #list2 {
            color: white;   
            border-radius: 5px;
            font-family: sans-serif;
            font-size: xx-large;
            width: 20%; 
            height: 90%;
            margin: 0 auto;
            border: solid white 1px;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            position: absolute;
            right: 10px;
            padding: 8px;
            overflow: scroll;
            overflow-x: hidden;
        }
        #list1 {
            color: white;   
            border-radius: 5px;
            font-family: sans-serif;
            font-size: xx-large;
            width: 20%;
            height: 90%;
            margin: 0 auto;
            border: solid white 1px;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            position: absolute;
            left: 10px;
            padding: 8px;
            overflow: scroll;
            overflow-x: hidden;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #151726;
        }
        #gemDisplay{
            color: rgb(43, 244, 130);
            font-family: sans-serif;
            font-size: medium;
            width: 80px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            position: absolute;
            -ms-user-select: none;
            top: 60%;
        }
        .mbc{
            color: white;   
            border: solid white 1px;
            border-radius: 5px;
            font-family: sans-serif;
            background-color: #151726;
        }
        .click {
            animation: clickK 300ms ease;
        }
        /* width */
        ::-webkit-scrollbar {
            width: 5px;
        }

        /* Track */
        ::-webkit-scrollbar-track {
            background: #3c3d44;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: #abacb4;
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: #fffdfd;
        }
    </style>
    <script src="documentFunctions.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <div id="list2"></div>
    <div id="list1"></div>
    <div id="clickbox">0</div>
    <div id="gemDisplay">0</div>
    <a href="http://botono.vercel.app/list/"><button class="mbc" style="position: absolute; top: 0px; left: 10%; width: 10%;">Leaderboard</button></a>
    <button class="mbc" onclick="logOut()" style="position: absolute; top: 0px; left: 0%; width: 10%;">Logout</button>
    <select class="mbc" name="" value="inventory" id="list1s" style="position: absolute; bottom: 0px; left: 0px;">
        <option value="inventory">Inventory</option>
        <option value="leaderboard">Leaderboard</option>
        <option value="shop">Shop</option>
    </select>
    <select class="mbc" name="" value="shop" id="list2s" style="position: absolute; bottom: 0px; right: 0px;">
        <option value="shop">Shop</option>
        <option value="leaderboard">Leaderboard</option>
        <option value="inventory">Inventory</option>
    </select>
</body>
</html>
